<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide and Show Password with JavaScript</title>
    <meta name="description"
        content="Hide and Show Password with JavaScript is a simple web application that allows users to toggle the visibility of passwords in input fields using JavaScript. This project provides a user-friendly interface for securely entering passwords while also offering the convenience of revealing the entered password for verification.">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="inputContainer">
            <input id="passwordInput" type="Password" placeholder="Password">
            <img id="eyeImage" src="/assets/icons8-eye-with-line.png" alt="" onclick="password.showPassword()">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
